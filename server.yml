application:
  defaultName: 'Bob'
  template: 'Hello, %s!'
  lucene:
    indexes-root-dir: 'indexes' # default
logging:
  level: INFO
  loggers:
    "solutions.bloaty.misc.dwlucene.service.LuceneService":
      level: DEBUG
      additive: false
      appenders:
        -
          type: file
          currentLogFilename: ./log/lucene-service.log
          archivedLogFilenamePattern: ./log/lucene-service-%d.log.gz
          archivedFileCount: 5
